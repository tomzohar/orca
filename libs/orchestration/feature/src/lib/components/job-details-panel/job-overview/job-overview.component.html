@if (job(); as currentJob) {
  <div class="overview-tab">
    <div class="detail-section">
      <h4 class="section-title">Prompt</h4>
      <div class="prompt-content">
        <orca-markdown-editor
          [config]="promptMarkdownConfig"
          [value]="currentJob.prompt"
        />
      </div>
    </div>

    @if (currentJob.assignee) {
      <div class="detail-section">
        <h4 class="section-title">Assignee</h4>
        <p>{{ currentJob.assignee }}</p>
      </div>
    }

    <div class="detail-section comments-section" [orcaFillAvailableHeight]="0">
      @if (comments() && comments().length > 0) {
        <div #commentsListContainer class="comments-list-container">
          <orca-job-comments
            [comments]="comments()"
            [loading]="commentsLoading()"
          />
        </div>
      }
    </div>
    <div class="comment-form-container">
      <orca-job-comment-form (submitComment)="onSubmitComment($event)" />
    </div>
  </div>
}
