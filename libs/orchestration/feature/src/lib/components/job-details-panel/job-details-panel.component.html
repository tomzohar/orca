<ng-template #headerTemplate>
  <div class="job-details-header">
    <h4>{{ job()?.title || 'Job Details' }}</h4>
    @if (job()?.status) {
      <orca-badge [config]="getStatusBadgeConfig(job()!.status)" />
    }
  </div>
</ng-template>

<div class="job-details-container">
  <orca-tabs [config]="tabsConfig()" (tabChanged)="onTabChanged($event)" />

  <div class="tab-content">
    @switch (selectedTabIndex()) {
      @case (0) {
        <orca-job-overview [job]="job()" />
      }
      @case (1) {
        <orca-job-logs [job]="job()" />
      }
      @case (2) {
        <orca-job-artifacts [job]="job()" />
      }
    }
  </div>
</div>
