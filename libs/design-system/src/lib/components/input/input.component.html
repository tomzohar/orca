<mat-form-field
  appearance="outline"
  class="orca-input-field"
  [class.has-error]="config().error"
>
  @if (config().label) {
    <mat-label>{{ config().label }}</mat-label>
  }

  @if (config().type === 'textarea') {
    <textarea
      matInput
      [rows]="config().rows || 3"
      [placeholder]="config().placeholder!"
      [formControl]="control"
      [errorStateMatcher]="errorStateMatcher"
      (input)="onInput($event)"
    ></textarea>
  } @else {
    <input
      matInput
      [type]="config().type!"
      [placeholder]="config().placeholder!"
      [formControl]="control"
      [errorStateMatcher]="errorStateMatcher"
      (input)="onInput($event)"
    />
  }

  @if (config().hint) {
    <mat-hint>{{ config().hint }}</mat-hint>
  }
  @if (config().error) {
    <mat-error>{{ config().error }}</mat-error>
  }
</mat-form-field>
