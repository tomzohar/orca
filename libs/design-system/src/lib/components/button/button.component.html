<button
  mat-flat-button
  [type]="config().type"
  class="orca-button"
  [class.sm]="config().size === 'sm'"
  [class.md]="config().size === 'md'"
  [class.primary]="config().variant === 'primary'"
  [class.secondary]="config().variant === 'secondary'"
  [class.ghost]="config().variant === 'ghost'"
  [disabled]="config().disabled"
  (click)="onClick($event)"
>
  @if (config().icon; as icon) {
    <orca-icon [config]="icon" class="button-icon"></orca-icon>
  }
  <ng-content></ng-content>
</button>
